name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quick-tests:
    name: Quick Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Install demo dependencies (webauthn-todo-demo)
        run: |
          cd examples/webauthn-todo-demo
          npm ci
      
      - name: Build demo application (webauthn-todo-demo)
        run: |
          cd examples/webauthn-todo-demo
          npm run build
      
      - name: Install demo dependencies (ed25519-encrypted-keystore-demo)
        run: |
          cd examples/ed25519-encrypted-keystore-demo
          npm ci
      
      - name: Build demo application (ed25519-encrypted-keystore-demo)
        run: |
          cd examples/ed25519-encrypted-keystore-demo
          npm run build
      
      - name: Run WebAuthn focused tests
        run: npx playwright test tests/webauthn-focused.test.js --project=chromium --reporter=github
        env:
          CI: true
      
      - name: Run Ed25519 Encrypted Keystore E2E tests
        run: USE_ENCRYPTED_DEMO=true npx playwright test tests/ed25519-encrypted-keystore-e2e.test.js --project=chromium --reporter=github
        env:
          CI: true
      
      - name: Run Simple Encryption Integration tests
        run: USE_ENCRYPTED_DEMO=true npx playwright test tests/simple-encryption-integration.test.js --project=chromium --reporter=github
        env:
          CI: true
      
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 3

  lint-and-format:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check code formatting
        run: npm run format:check --if-present || echo "No format:check script found"
      
      - name: Run linting
        run: npm run lint --if-present || echo "No lint script found"
      
      - name: Type checking
        run: npm run type-check --if-present || echo "No type-check script found"